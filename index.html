<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="logo-container">
                <img src="./img/dummy-icon.svg" alt="dummy" class="logo-icon">
                <h1>Dashboard</h1>
            </button>
            <div class="nav-main">
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p href="" class="link-text">Hello</p>
                </button>
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p class="link-text">Hello</p>
                </button>
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p class="link-text">Hello</p>
                </button>
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p class="link-text">Hello</p>
                </button>
            </div>
            <div class="nav-extra">
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p class="link-text">Hello</p>
                </button>
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p class="link-text">Hello</p>
                </button>
                <button class="link-container">
                    <img src="./img/dummy-icon.svg" alt="dummy" class="link-icon">
                    <p class="link-text">Hello</p>
                </button>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-container">
                    <button class="icon-button search-button">
                        <img src="./img/dummy-icon-black.svg" alt="dummy">
                    </button>
                    <input type="text" class="search-bar">
                </div>
                <div class="profile-container">
                    <div class="header-actions-container">
                        <button class="header-button">
                            <img src="./img/dummy-icon.svg" alt="dummy">
                            New
                        </button>
                        <button class="header-button">
                            <img src="./img/dummy-icon.svg" alt="dummy">
                            Upload
                        </button>
                        <button class="header-button">
                            <img src="./img/dummy-icon.svg" alt="dummy">
                            Share
                        </button>
                    </div>
                    <button class="icon-button notification-button">
                        <img src="./img/dummy-icon-black.svg" alt="dummy">
                    </button>
                    <button class="profile-button">
                        <img src="./img/dummy-icon.svg" alt="dummy" class="profile-icon">
                        <div>
                            <p>Morgan Oakley</p>
                            <p class="profile-username">@morgan</p>
                        </div>
                    </button>
                </div>
            </div>
            <div class="header-actions"></div>
        </div>
        <div class="main-content">
            <h2>Your Projects</h2>
            <div class="content-projects-container">
                <div class="content-card">
                    <button class="content-card-link">
                        <p class="content-card-title">
                            Super cool card
                        </p>
                        <p class="content-card-summary">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi quo rerum veniam! Ipsa laboriosam, quas suscipit iure obcaecati itaque adipisci repudiandae ea totam sequi nam?
                        </p>
                    </button>
                    <div class="content-card-buttons-container">
                        <button class="icon-button">
                            <img src="./img/dummy-icon-black.svg" alt="dummy">
                        </button>
                        <button class="icon-button">
                            <img src="./img/dummy-icon-black.svg" alt="dummy">
                        </button>
                        <button class="icon-button">
                            <img src="./img/dummy-icon-black.svg" alt="dummy">
                        </button>
                    </div>
                </div>
            </div>
            <h2>Announcements</h2>
            <div class="content-relevant-container">
            </div>
        </div>
    </div>
</body>
</html>
